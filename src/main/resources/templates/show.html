<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<br /><br />

<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">

        <div class="row">

            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                List Item Title : <span th:text="${listitem.listitemtitle}"></span>
            </div>
        </div>


        <br />

        <div class="row">

            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                Description : <span th:text="${listitem.listitemdesc}"}></span>

            </div>

        </div>

    <br />

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
            Due Date : <span th:text="${listitem.duedate}"></span>

            </div>
        </div>

        <br />




        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">

                <a class="btn btn-danger" role="button" th:href="@{/delete/{id}(id=${listitem.id})}">Delete</a>

            </div>

            <div class="col-sm-3">
                <a class="btn btn-info" role="button" href="/">Show All List Items</a>
            </div>

            <div class="col-sm-3"></div>

        </div>

        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
