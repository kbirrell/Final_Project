<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container">

<h1>To-Do List Items</h1>

    <a href="/add">Add a new List item</a><br /><br />

    <table class="table table-bordered">
        <tr>
            <th class="text-center">Item Title</th>
            <th class="text-center">Description</th>
            <th class="text-center">Due Date</th>
            <th class="text-center">Actions</th>
        </tr>

        <tr th:each="listitem : ${listitems}">
            <td th:text="${listitem.listitemtitle}"></td>
            <td th:text="${listitem.listitemdesc}"></td>
            <td th:text="${listitem.duedate}"></td>

            <td>
                <a class="btn btn-info" role="button" th:href="@{/update/{id}(id=${listitem.id})}">Update</a>
                <a class="btn btn-info" role="button" th:href="@{/detail/{id}(id=${listitem.id})}">Detail</a>
                <a class="btn btn-danger" role="button" th:href="@{/delete/{id}(id=${listitem.id})}">Delete</a>
            </td>

        </tr>

    </table>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
